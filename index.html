<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <div class="screen">
            <input type="text" id="display" readonly placeholder="   0" />
        </div>
        <div class="grid">
            <button class="action">C</button>
            <button class="operators">()</button>
            <button class="operators">x<sup>y</sup></button>
            <button class="action">=</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators">+</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators">&times;</button>
            <button class="numbers">0</button>
            <button class="numbers">,</button>
            <button class="action">&larr;</button>
            <button class="operators">&#247;</button>
        </div>
        <script src="script.js"></script>
        </section>
</body>
</html>
